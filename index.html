<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.rawgit.com/tabalinas/jssocials/v1.4.0/dist/jssocials.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.rawgit.com/tabalinas/jssocials/v1.4.0/dist/jssocials-theme-flat.css" />
    <style>
    	 .jssocials-share-link { border-radius: 50%; } 
    </style>
</head>
<body>
    <div id="share"></div>

    <script src="lib.js"></script>
    <script src="http://cdn.rawgit.com/tabalinas/jssocials/v1.4.0/dist/jssocials.min.js"></script>
    <script>
		$(document).ready(function() {
		    $("#share").jsSocials({
		    	 url: "http://js-socials.com/demos/",
    text: "Google Search Page",
    showCount: true,
    showLabel: false,
    shares: [
        { share: "twitter", via: "artem_tabalin" },
        "facebook",
        "googleplus",
        "linkedin",
        "pinterest",
        "stumbleupon",
        "whatsapp"
    ]
		    });
		});
    </script>
</body>
</html>
